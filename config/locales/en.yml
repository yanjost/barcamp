  homepage_title: "Welcome to the EdgeCamp !"
  homepage_body: "
    <a href='http://alsacedigitale.org'>Alsace Digitale</a> is pleased to welcome the <a href='http://edgeryders.ppa.coe.int/'>Edgeryders</a> community in Strasbourg by organizing the EdgeCamp, a 2 days BarCamp, full of interactivity between the local and remote creative/digital/maker communities accross Europe.
    <br/>
    The EdgeCamp will happen during the <a href='http://www.edgefest.fr'>EdgeFest</a> festival celebrating the inauguration of <a href='http://www.laplagedigitale.eu/'>La Plage Digitale</a> coworking space in Strasbourg.
    <br/>
    <br/>
    Under the umbrella of the Council of Europe and the European Commission, the <a href='http://edgeryders.ppa.coe.int/'>Edgeryders</a> is a community of european youngsters imagining and influencing the futur of Europe using open collaboration techniques.
    <br/>
    <br/>
    <br/>
    <a href='/attendees/new' style='color:red;font-size:140%;'>Coming to the Unconference? Register now!</a>
    <br/>
    <br/>
    <br/>
    A BarCamp is an unconference, or user-generated conference, made of open and participatory workshop sessions the content of which is provided by participants. All attendees are encouraged to present or facilitate a session. The principle which governs all Barcamp is : « No spectator, all participants. »
    <br/>
    <br/>
    The EdgeCamp will take place saturday 16 and sunday 17 june 2012, at the Centre de Culture Numérique de l'Université de Strasbourg, 16 rue René Descartes 67000 Strasbourg, France.
    <br/>
    <br/>
    The event is completely <strong style='color:red;'>free</strong>.
    <br/>
    <br/>
    Need more information? Ping <a href='http://twitter.com/yannski'>@yannski</a> or #EdgeCamp on Twitter.
    <br/>
    <br/>
    We're looking for sponsors !
    <br/>
    <br/>
