  homepage_title: "Willkommen zum BarCampEurodistrict 2010!"
  homepage_body: "
    In der Tradition des <a href=\"http://barcamp.org/BarCampAlsace\">BarCampAlsace</a> starten wir nun ein neues \"Abenteuer\": BarCampEurodistrict.
    <br/>
    Dieses Jahr findet der BarCampEurodistrict statt am 20 November 2010, wâhrend der <a href=\"http://www.strasbourg.eu/see\">Worche des europäischen Unternehmers</a>, in Zusammenarbeit mit der Stadt Straßburg und der WRO.
    <br/>
    <img src=\"/images/logo_see_de.png\"/>
    <br/>
    <br/>
    Darum wird dies ein internationales BarCamp sein. Das bedeutet, die gesprochene Sprache einer Sitzung wird der kleinste gemeinsame Nenner der Teilnehmer sein: Bevor Sie eine Sitzung starten, fragen Sie also (auf Englisch!) ob jeder im Raum Sie verstehen kann. :) Das kann Deutsch sein, Französisch, Englisch oder sogar Klingonisch!
    <br/>
    <br/>
    Ab 9 Uhr morgens werden wir Sie mit Kaffee und Croissants im CPplex willkommen heißen, dem ersten Coworking Space in Straßburg. Die Sitzungen beginnen im 10h (s.t.) und enden um 19h.
    <br/>
    <br/>
    Wenn Sie Fragen haben, wenden Sie Sich an Yann Klis (yann [point] klis [at] gmail [point] com , oder auf Twitter @yannski), oder pingen Sie #barcampeurodsitrict auf Twitter.
    <br/>
    Wenn Sie nicht wissen, was ein BarCamp ist, empfehlen wir ihnen den <a href=\"http://de.wikipedia.org/wiki/BarCamp\">Wikipedia-Article über BarCamps</a>.
    "
