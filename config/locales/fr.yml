fr:
  joins_us: "Rejoignez nous en "
  filling_form: "remplissant ce formulaire"
  homepage_title: "Bienvenue BarCampEurodistrict 2010 !"
  homepage_body: "
    Poursuivant la grande tradition des <a href=\"http://barcamp.org/BarCampAlsace\">BarCampAlsace</a>, nous commençons une nouvelle aventure avec le BarCampEurodistrict.
    <br/>
    Cette année, le BarCampEurodistrict se déroulera le samedi 20 novembre 2010, pendant la <a href=\"http://www.strasbourg.eu/see\">Semaine européenne de l'entrepreneur</a>, en coordination avec la Ville de Strasbourg et le WRO.
    <br/>
    <br/>
    C'est pourquoi cet évènement sera un BarCamp International. Ceci signifie que la langue parlée durant les sessions sera le plus petit dénominateur commun: avant de débuter une session, vous demanderez si tout le monde dans la salle vous comprend :) La langue parlée pourra alors être le français, l'allemand ou l'anglais. Voire même le klingon!
    <br/>
    <br/>
    A partir de 9h du matin, nous vous accueillerons avec du café chaud et des croissants au CPPlex, premier espace de coworking à Strasbourg. Les sessions commenceront à 10h et se termineront à 19h.
    <br/>
    <br/>
    Si vous avez des questions, contactez Yann Klis (yann [point] klis [at] gmail [point] com ou @yannski sur twitter) ou essayez le hashtag #barcampeurodsitrict sur Twitter.
    <br/>
    Si vous ne savez pas ce qu'est un BarCamp, nous vous conseillons vivement la lecture de l'excellent <a href=\"http://fr.wikipedia.org/wiki/BarCamp\">article Wikipedia</a> sur la question.
    "
