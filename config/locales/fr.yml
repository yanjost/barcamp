  homepage_title: "Social Good Day Strasbourg"
  homepage_body: "
    <h2>« Technologies et réseaux au service de l’aménagement social et solidaire du territoire »</h2>
    <table>
      <tr>
        <td style='width:90px'>Quand ?</td>
        <td><p>Le 2 Octobre de 18h à 21h</p></td>
      </tr>
      <tr>
        <td>Où ?</td>
        <td><p>Au Centre de Culture Numérique de l’Université de Strasbourg</p></td>
      </tr>
      <tr>
        <td>Qui ?</td>
        <td><p>Ouvert à tous, entrée libre, merci de vous pré-inscrire <a href='/attendees/new'>ici</a> !</p></td>
      </tr>
    </table>
    <br/>
    <h1>Programme</h1>
    <table>
      <tr>
        <td style='width:90px'>18h</td>
        <td><p>Accueil</p></td>
      </tr>
      <tr>
        <td>18h15</td>
        <td><p>Présentation Social Good Week</p></td>
      </tr>
      <tr>
        <td>18h30</td>
        <td><p>Présentations des projets et interactions</p></td>
      </tr>
      <tr>
        <td>19h15</td>
        <td><p>Table Ronde</p></td>
      </tr>
      <tr>
        <td>20h00</td>
        <td><p>Conclusion de la soirée par les partenaires</p></td>
      </tr>
      <tr>
        <td>20h15</td>
        <td><p>Echanges et networking autour d’un cocktail</p></td>
      </tr>
    </table>
    <br/>
    <h1>Table Ronde</h1>
    <h2>« Comment les nouvelles technologies permettent de résoudre des
problématiques sociales »</h2>
    <p>E-learning, accessibilité, solidarité embarquée, économie collaborative, etc. comment le numérique et l’innovation au service d’un monde meilleur peuvent changer la société de demain. Avec la présence de Fabienne Rakitic, responsable de la mission handicap de l’Université de Strasbourg.</p>
    <br/>
    <h1>Les Projets</h1>
    <ul>

      <li style='padding-bottom:20px;'>
        <ul>
          <li style='float:left;padding-right:20px;width:200px;'>
            LOGO
          </li>
          <li style='float:left;width:320px;'>
            <p><strong>Auto'trement</strong></p>
            <p>Auto'trement initiative citoyenne d'autopartage en Alsace : 120 voitures en libre-service dans 60 stations sur 14 villes d'Alsace partagées par 3000 abonnés. Avec un abonnement, je dispose d'une voiture accessible en libre-service, pour une heure ou plus. Je règle mes utilisations en fin de mois (heures et kilomètres parcourus). Tout est inclus : carburant, assurance, entretien... Avec Auto'trement, j'ai une voiture sans avoir de voiture</p>
            <p style='padding-bottom:40px;'><a href='http://www.autotrement.com'>www.autotrement.com</a></p>
          </li>
        </ul>
      </li>

      <li>
        <ul>
          <li style='float:left;padding-right:20px;width:200px;'>
            LOGO
          </li>
          <li style='float:left;width:320px;'>
            <p><strong>BrainCity by Novelys</strong></p>
            <p>Plateforme de citoyenneté participative. BrainCity permet aux citoyens de rapporter des incidents survenus dans leur ville et aux services municipaux de travailler ensemble avec plus d'efficacité.</p>
            <p style='padding-bottom:40px;'><a href='http://www.braincity.com'>www.braincity.com</a></p>
          </li>
        </ul>
      </li>

      <li>
        <ul>
          <li style='float:left;padding-right:20px;width:200px;'>
            LOGO
          </li>
          <li style='float:left;width:320px;'>
            <p><strong>Craftstudio by Sparklin Labs</strong></p>
            <p>Plateforme pour inventer ses propres jeux vidéo 3D, en coopération temps-réel avec d'autres joueurs. Construisez, peignez et animez vos propres personnages et environnements à partir de simples blocs puis donnez leur vie en définissant vous-même les règles du jeu.</p>
            <p style='padding-bottom:40px;'><a href='http://craftstud.io'>craftstud.io</a></p>
          </li>
        </ul>
      </li>

      <li>
        <ul>
          <li style='float:left;padding-right:20px;width:200px;'>
            LOGO
          </li>
          <li style='float:left;width:320px;'>
            <p><strong>Htp40 / Htp3D by Horizome</strong></p>
            <p>htp3d, maquette web3d d'un quartier populaire. Plus qu'une simple représentation urbaine, un outil de création et d'expression des imaginaires, par les habitants et les chercheurs du projet HTP40 (transdisciplinaires art/anthropologie/urbanisme), dans le cadre d'un projet de rénovation urbaine.</p>
            <p style='padding-bottom:40px;'><a href='http://www.htp40.org/htp3d/'>www.htp40.org/htp3d/</a></p>
          </li>
        </ul>
      </li>

      <li>
        <ul>
          <li style='float:left;padding-right:20px;width:200px;'>
            LOGO
          </li>
          <li style='float:left;width:320px;'>
            <p><strong>Strasmap by Communauté Urbaine de Strasbourg</strong></p>
            <p>Avec StrasMap, la Ville et la Communauté urbaine de Strasbourg (CUS) proposent une application destinée à faciliter la vie des usagers dans leurs déplacements sur toute l'agglomération.</p>
            <p style='padding-bottom:40px;'><a href='http://www.strasmap.eu'>strasmap.eu</a></p>
          </li>
        </ul>
      </li>

    </ul>
    "
