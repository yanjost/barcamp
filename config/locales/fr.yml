  homepage_title: "GameCampParis Rebirth"
  homepage_body: "
    La 2ème édition du GameCamp aura lieu le samedi 26 Mai 2012, dans l'immeuble Paris Region Innovation Nord-Express, 110 rue des poissonniers, voie 46 CI 18 75018 Paris, métro Simplon ou Marcadet-Poissonniers.
    <br/>
    <br/>
    Ce BarCamp est sponsorisé par MotionTree  et par <a href='http://www.methodinthemadness.eu/'>Method in the Madness</a> (merci à toute l'équipe MotionTree et en particulier à Olivier Piasentin et Stéphane Becker).
    <br/>
    <br/>
    Pour tout autre renseignement, envoyez un mail à <a mailto='gamecamp@motiontree.net'>gamecamp@motiontree.net</a>. Si d'autres sociétés sont intéressées pour parrainer l'événement ou que vous voulez être volontaire pour aider le jour du gamecamp contacter directement <a mailto='gamecamp@motiontree.net'>gamecamp@motiontree.net</a>.
    <br/>
    <br/>
    <h1>Planning de la journée</h1>
    <table>
      <tr>
        <td style='width:70px'>9h</td>
        <td><p>Accueil autour d'un petit déjeuner convivial et remise des t-shirts</p></td>
      </tr>
      <tr>
        <td>9h30</td>
        <td><p>Démarrage des sessions du matin</p></td>
      </tr>
      <tr>
        <td>12h</td>
        <td><p>Pause déjeûner</p></td>
      </tr>
      <tr>
        <td>13h30</td>
        <td><p>Café</td>
      </tr>
      <tr>
        <td>14h</td>
        <td><p>Reprise des sessions</p></td>
      </tr>
      <tr>
        <td>18h</td>
        <td><p>Fin des sessions - Cocktail pour décompresser</p></td>
      </tr>
      <tr>
        <td>19h</td>
        <td><p>Départ pour un dîner entre amis (After) pour ceux qui le souhaitent</p></td>
      </tr>
    </table>
    <br/>
    <p>Si vous ne savez pas ce qu'est un BarCamp, nous vous conseillons vivement la lecture de l'excellent <a href=\"http://fr.wikipedia.org/wiki/BarCamp\">article Wikipedia</a> sur la question.</p>
    "
