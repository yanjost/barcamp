  homepage_title: "EdgeCamp"
  homepage_body: "
    Dans le cadre du festival <a href='http://www.edgefest.fr'>EdgeFest</a>, festival d'inauguration de <a href=''>La Plage Digitale</a>, premier espace de coworking à Strasbourg, <a href='http://alsacedigitale.org'>Alsace Digitale</a> prolonge la rencontre des <a href='http://edgeryders.ppa.coe.int/'>Edgeryders</a> à Strasbourg au travers du EdgeCamp.
    <br/>
    <br/>
    Sous l’égide du Conseil de l’Europe et de la Commission Européenne, les Edgeryders sont une communauté de jeunes européens qui contribuent à imaginer et influencer le futur grâce à une démarche de collaboration ouverte.
    <br/>
    <br/>
    Un BarCamp est non-conférence ouverte qui prend la forme d'ateliers-événements participatifs où le contenu est fourni par les participants qui doivent tous, à un titre ou à un autre, apporter quelque chose au Barcamp, c'est le principe :
    <br/>
    <br/>
    « Pas de spectateur, tous participants ».
    <br/>
    <br/>
    L'EdgeCamp aura lieu les samedi 16 et dimanche 17 juin 2012, au Centre de Culture Numérique de l'Université de Strasbourg, 16 rue René Descartes 67000 Strasbourg, France.
    <br/>
    <br/>
    L'événement est complètement <strong style='color:red;'>gratuit</strong>.
    <br/>
    <br/>
    Pour tout autre renseignement, pingez <a href='http://twitter.com/yannski'>@yannski</a> ou #EdgeCamp.
    <br/>
    Nous sommes à la recherche de sponsors !
    <br/>
    <br/>
