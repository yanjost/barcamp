  homepage_title: "Bienvenue au RailsCampParis 3 !"
  homepage_body: "
    Après le succès des 2 premiers BarCamps dédiés à Ruby et Rails, <a href='http://www.rubyfrance.org/evenements/railscamp-paris-en/'>RailsCampParis</a> et <a href='http://railscampparis2.heroku.com'>RailsCampParis2</a>, l'association <a href='http://www.rubyfrance.org/'>Ruby France</a> organise une troisième édition.
    <br/>
    <br/>
    Ce RailsCampParis3 aura lieu <strong>samedi 9 avril</strong> à la Maison de l'Alsace, 39 avenue des Champs Elysées 75008 Paris, de 9h à 18h.
    <br/>
    <br/>
    Attention, la capacité d'accueil étant limitée, seules les <strong>80 premières personnes</strong> inscrites sur le site seront acceptées, les autres seront placées sur liste d'attente. Inscrivez-vous rapidement ! Si vous vous êtes inscrits mais que vous ne pouvez finalement pas venir, merci de nous le signaler afin de laisser la chance à quelqu'un d'autre de venir.
    <br/>
    <br/>
    A partir de 9h du matin, nous vous accueillerons avec du café chaud et des croissants à la <b>Maison de l'Alsace 39 avenue des Champs Elysées 75008 Paris, France</b>. Les sessions commenceront à 10h et se termineront à 18h.
    <br/>
    Un repas <i>sur le pouce</i> sera servi sur place durant la pause déjeûner (jambon cuit à la choucroute, salade de pommes de terre). Si vous ne souhaitez pas manger sur place, merci de le signaler lors de votre inscription.
    <br/>
    <br/>
    Si vous avez des questions, contactez Yann Klis (yann [point] klis [at] gmail [point] com ou @yannski sur twitter) ou essayez le hashtag #railscampparis3 sur Twitter.
    <br/>
    <br/>
    Si vous ne savez pas ce qu'est un BarCamp, nous vous conseillons vivement la lecture de l'excellent <a href=\"http://fr.wikipedia.org/wiki/BarCamp\">article Wikipedia</a> sur la question.
    "
