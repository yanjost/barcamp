  homepage_title: "BarCamp OpenData Strasbourg"
  homepage_body: "
    <p>
    L'Open Data, littéralement donnée ouverte, désigne le mouvement visant à rendre accessibles les données numériques publiques collectées et détenues par les collectivités locales et administrations en vue de leur réutilisation.
    </p>
    <p>
    Les enjeux de l'open data sont multiples :
    <br/>
    • Contribuer au développement économique et stimuler l'innovation : les données représentent pour les entreprises une « matière première » à valoriser,
    <br/>
    • Développer de nouveaux services : grâce aux données mises à disposition, de nouvelles applications web et mobiles pourront être développées au bénéfice des citoyens et des visiteurs,
    <br/>
    • Renforcer la démocratie locale : l'open data s'appuie sur les valeurs de transparence et d'ouverture.
    </p>
    <p>
    Ce mouvement concerne l'ensemble des acteurs du territoire : institutions, entreprises et usagers.
    </p>
    <p><a href='http://www.laplagedigitale.eu' target='_blank'>La Plage Digitale</a>, l'<a href='http://www.unistra.fr' target='_blank'>Université de Strasbourg</a>, la <a href='http://www.strasbourg.eu/'>Ville et la Communauté urbaine de Strasbourg</a> ont le plaisir de vous inviter à participer à un BarCamp* consacré à cette thématique : <strong>Vendredi 23 novembre 2012</strong>, de 14h00 à 19h00 au Centre de Culture Numérique, Bâtiment Atrium, 16 rue René Descartes, 67000 Strasbourg, France.
    </p>
    <p>
    Cet événement est <strong>entièrement gratuit</strong>.
    </p>
    <p>BarCamp : un <a href='http://fr.wikipedia.org/wiki/BarCamp'>BarCamp</a> est une rencontre, une non-conférence ouverte qui prend la forme d'ateliers-événements participatifs où le contenu est fourni par les participants qui doivent tous, à un titre ou à un autre, apporter quelque chose au BarCamp. C'est le principe « pas de spectateur, tous participants ».</p>
    <br/>
    "
